<div style="height: 100%; width: 100%;" *ngIf="splash" [ngClass]="animations">
    <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); text-align: center;">
        <div>
            <lord-icon
                src="https://cdn.lordicon.com/odavpkmb.json"
                trigger="loop"
                delay="2000"
                colors="primary:#121331,secondary:#a95eff"
                style="width:70px;height:70px">
            </lord-icon>
        </div>
        <h5 class="border-text-splash fst-italic">{{splash_TITLE}}</h5>
        <p class="mb-5" style="opacity: .7;">{{splash_REASON}}</p>
        <p style="opacity: .7; font-size: small;">Reintentando: {{splash_TIMER}}</p>
    </div>
    <app-footer style="position: absolute; bottom: 0%; width: 100%;"></app-footer>
</div>

<div *ngIf="!splash">
    <router-outlet></router-outlet>
    <div class="mb-0 position-fixed bottom-0 container">
        <div class="container w-auto">
            <div class="row p-0 mb-0 user-select-none">
                <div class="col-5 p-0 mb-0 rounded-4 rounded-bottom-0 sfx" style="background-color: rgb(255, 255, 255);">
                    <a (click)="openMessageBox()" class="text-decoration-none text-black" style="cursor: pointer;">
                        <div class="row p-3">
                            <div class="col d-flex align-items-center">
                                <h6 class="mb-0 text-dark me-2">Mensajes activos</h6>                                
                                <p-tag [style]="{ 'background': 'transparent', 'color': '#a95eff', 'border': '1px solid #a95eff'}">
                                    <div class="flex align-items-center gap-2">
                                        <span class="text-base">Experimental</span>
                                    </div>
                                </p-tag>
                            </div>
                            <div class="col-auto d-flex justify-content-end">
                                <i class="bi bi-arrows-angle-expand mb-0"></i>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
