<app-navbar class="sticky-top" style="z-index: 10;"></app-navbar>


<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    
    <div class="carousel-inner" style="max-height: 23rem;">
        <div class="carousel-item" data-bs-interval="7000">
            <img src="../../../../assets/card-01.png" style="object-fit: cover !important;" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="7000">
            <img src="../../../../assets/card-02.png" style="object-fit: cover !important;" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item active" data-bs-interval="7000">
            <img src="../../../../assets/card-03.png" style="object-fit: cover !important;" class="d-block w-100" alt="...">
        </div>
    </div>
</div>


<div class="container-fluid p-4 mt-3 font-b">
    <h1 class="mb-4"><i class="bi bi-fire" style="color: #a95eff;"></i> Mas vendidos:</h1>
    <p-carousel [value]="items" [numVisible]="3" class="overflow-visible">
        <ng-template let-items pTemplate="item">
            <div class="container border border-1 w-75 h-100 p-3 rounded-3 sfx">
                <a href="" class="text-decoration-none text-dark">
                    <div class="row mb-2">
                        <div class="col">
                            <div class="row text-start">
                                <h4 class="mb-0">{{items.title}}</h4>
                                <p class="mb-0 opacity-50">Ofrecido por: ZairDeLuque</p>
                            </div>
                        </div>
                        <div class="col-auto d-flex justify-content-center align-items-center">
                            <p-avatar size="large" label="A" [style]="{ 'background-color': '#943afb', color: '#ffffff' }"></p-avatar>
                        </div>
                    </div>
                    <div class="fade-out">
                        <p>lorem</p>
                    </div>
                    <hr class="mt-0">
                    <div class="row">
                        <div class="col d-flex align-items-center">
                            <p-rating [readonly]="true" [cancel]="false"></p-rating>
                        </div>
                        <div class="col text-end">
                            <h4>$0</h4>
                        </div>
                    </div>
                </a>
            </div>
            
        </ng-template>
    </p-carousel>
</div>
