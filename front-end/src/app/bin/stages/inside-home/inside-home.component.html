<div class="container-fluid p-4 mt-3 font-b">
    <h1 class="mb-4">Destacados:</h1>
    <p-carousel [value]="items" [numVisible]="3" [showIndicators]="false" [autoplayInterval]="5000">
        <ng-template let-items pTemplate="item">
            <a href="" class="text-decoration-none">
                <div class="container border border-1 w-75 text-center p-3 rounded-3">
                    <h4>{{items.title}}</h4>
                    <h6>{{items.description}}</h6>
                </div>
            </a>
        </ng-template>
    </p-carousel>
</div>

<div class="container-fluid p-4 mt-3 font-b">
    <h2 class="mb-4">Recomendaciones:</h2>
    <p-carousel [value]="items" [numVisible]="3">
        <ng-template let-items pTemplate="item">
            <a href="" class="text-decoration-none">
                <div class="container border border-1 w-75 text-center p-3 rounded-3">
                    <h4>{{items.title}}</h4>
                    <h6>{{items.description}}</h6>
                </div>
            </a>
        </ng-template>
    </p-carousel>
</div>

<div class="container-fluid p-4 mt-3 font-b">
    <div class="row">
        <div class="col">
            <h3 class="mb-4">Ofertas:</h3>
        </div>
        <div class="col">
            <h3 class="mb-4">Top 10:</h3>
        </div>
    </div>
</div>

<p-scrollTop styleClass="rounded-5"></p-scrollTop>

<app-footer class="mt-5"></app-footer>
