<app-navbar-tiny class="sticky-top"></app-navbar-tiny>

<p-toast [life]="7000"></p-toast>

<div class="container-fluid" style="background-color: #ededed;">
    <a href="" class="invisible">👻</a>
    <div class="container bg-white border-start border-top border-end text-center ps-5 pt-5 pe-5 pb-4" style="margin-top: 3rem; width: 30rem;">
        <h2 class="border-text"><i class="bi bi-envelope"></i> Verificación</h2>
    </div>
</div>

<div class="container border-end border-start border-bottom text-center ps-5 pb-4 pe-5" style="width: 30rem;" *ngIf="!iserrorsend">
    <h6>Se ha enviado un código de verificación a {{mail}}.</h6>
    <div class="container-fluid p-0">
        <h6 class="mt-4" style="color: #808080;">Ingrese su código de verificación:</h6>
        <div class="row p-0 d-flex justify-content-center">
            <input class="form-control mt-4 mb-3 w-50 text-center" [(ngModel)]="codeInput" (input)="compare()" type="number"/>
        </div>
        <div class="d-flex gap-2 p-0">
            <button type="button" class="btn btn-purple w-50" [disabled]="!activeBtn"><i class="bi bi-check"></i> Verificar</button>
            <button type="button" class="btn btn-outline-purple w-50" (click)="goMail()"><i class="bi bi-envelope"></i> Ir a Gmail</button>
        </div>
        
    </div>   
    <p class="mt-4 mb-0" style="font-size: smaller; opacity: .5;">¿No ve el correo? Verifique su correo de spam.</p>
</div>

<div class="container border-end border-start border-bottom text-center ps-5 pb-4 pe-5" style="width: 30rem;" *ngIf="iserrorsend">
    <h5 style="color: #808080;">Error al enviar el correo. Intente mas tarde.</h5>
    <button type="button" class="btn btn-purple mt-4" (click)="back()"><i class="bi bi-arrow-left"></i> Volver</button>
</div>

<app-footer *ngIf="!iserrorsend"></app-footer>
