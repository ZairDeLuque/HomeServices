<app-navbar-tiny2></app-navbar-tiny2>

<div class="container-fluid w-75 mt-5">
    <h1 class="font-b border-text"><i class="bi bi-cart"></i> Mis pedidos</h1>
    
    <div class="row mt-4 border p-3 rounded-4">
        <div class="col-auto">
            <p-avatar [style]="{'width': '120px', 'height':'120px', 'margin-top':'8px'}"></p-avatar>
        </div>
        <div class="col p-0" style="max-width: 100%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">
            <div class="row">
                <h3 class="mt-2" style="max-width: 100%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">
                    [string]
                </h3>
                <h6>El pedido esta programado para [date]</h6>
                <p class="mb-0">Vendido por: [string]</p>
                <div class="progress" style="margin-top: .6rem;">
                    <div class="progress-bar rounded-2" role="progressbar" style="width: 25%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="col-3 p-4">
            <div class="row d-flex align-items-center">
                <button type="button" class="btn btn-outline-purple p-2 w-100 mb-3"><i class="bi bi-card-list"></i> Ver detalles</button>
                <button type="button" class="btn btn-outline-danger border-0 p-2 w-100"><i class="bi bi-cart-x"></i> Cancelar</button>
            </div>
        </div>
    </div>
    
</div>
