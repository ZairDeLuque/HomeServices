<app-navbar-tiny class="sticky-top"></app-navbar-tiny>

<div class="container p-4 mt-4">
    <p-steps [model]="steps" [readonly]="true" [activeIndex]="3"></p-steps>
</div>

<div class="container p-4 mb-0">
    <h2>¡Perfecto! Tu cuenta esta lista, pero...</h2>
    <p>Ahora, personaliza tu experiencia en WorkHome®️. ¡Hablanos de ti!</p>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card border-0 dropped-shadow text-center">
                <i class="bi bi-person p-2" style="font-size: 32px;"></i>
                <div class="card-body p-0">
                    <h4 class="card-title">¿Eres tu?</h4>
                    <p class="card-text mb-3">Establece una foto para tu perfil.</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card border-0 dropped-shadow text-center">
                <i class="bi bi-stars p-2" style="font-size: 32px;"></i>
                <div class="card-body p-0">
                    <h4 class="card-title">¿Como te llamaremos?</h4>
                    <p class="card-text mb-3">Establece tu nombre de usuario.</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card border-0 dropped-shadow text-center">
                <i class="bi bi-bag p-2" style="font-size: 32px;"></i>
                <div class="card-body p-0">
                    <h4 class="card-title">¿Cual es tu proposito?</h4>
                    <p class="card-text mb-3">¿Comprar? ¿Vender? Tu eliges.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
